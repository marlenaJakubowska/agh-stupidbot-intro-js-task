<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot InteligentnyInaczej</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" style="margin-top: 50px;">
  <div id="chat-container" class="card">
    <div id="chat-content" class="card-content" style="height: 400px; overflow-y: auto;"></div>
    <div id="chat-input" class="card-footer">
      <div class="input-group">
        <input type="text" id="user-input" class="input-group-field" placeholder="Napisz wiadomość...">
        <button id="send-button" class="button-primary">Wyślij</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
